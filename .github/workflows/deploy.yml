name: Build and Deploy Jekyll Site with Tailwind

on:
  push:
    branches: [main]  # or your default branch

permissions:
  contents: write  # needed for gh-pages deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Set up Ruby (for Jekyll + plugins)
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      # Set up Node (for Tailwind + PostCSS)
      - uses: actions/setup-node@v3
        with:
          node-version: 18
        #   cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        working-directory: ./docs
        run: |
          npm install
          bundle install

      # Build the site (Jekyll + Tailwind via jekyll-postcss)
      - name: Build Jekyll site
        working-directory: ./docs
        run: |
          JEKYLL_ENV=production bundle exec jekyll build

      # Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_site