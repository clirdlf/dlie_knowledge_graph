name: Build and Deploy Jekyll Site with Tailwind

on:
  push:
    branches: [main]  # or your default branch

permissions:
  contents: write  # needed for gh-pages deployment

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      # Set up Ruby (for Jekyll + plugins)
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.4
          bundler-cache: true

      # Set up Node (for Tailwind + PostCSS)
      - uses: actions/setup-node@v4
        with:
          node-version: 24
        #   cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        working-directory: ./docs
        run: |
          npm install
          bundle install

      # Build the site (Jekyll + Tailwind via jekyll-postcss)
      - name: Build Jekyll site
        working-directory: ./docs
        run: |
          JEKYLL_ENV=production bundle exec jekyll build

      - name: Log compiled Tailwind CSS
        run: |
            echo "Compiled CSS preview:"
            cat ./docs/_site/assets/css/main.css | head -n 40 | tee /dev/stdout

      - name: Print first tailwind class
        run: |
            grep -m 1 "\.text-" ./docs/_site/assets/css/main.css || echo "No Tailwind classes found"

      - name: List deployed files
        run: find ./docs/_site -type f

      # Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_site